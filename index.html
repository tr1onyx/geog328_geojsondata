<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>911 Calls List</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">

    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        /* CSS styles for the layout and components */
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            align-items: stretch;
        }

        #map {
            flex-grow: 1;
        }

        #side-panel {
            display: block;
            flex-basis: 500px;
            overflow-y: scroll;
        }

        @media screen and (max-width: 1023px) {
            #side-panel {
                display: none;
            }
        }
            

        button {
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <main id="container">
        <div id="map"></div>

        <div id="side-panel">

            <h2>911 Calls List in July 6</h2>
            <button>Sort by Time</button>

            <table>
                <tr>
                    <th>Incident Number</th>
                    <th>Time</th>
                    <th>Type</th>
                </tr>
            </table>

        </div>

    </main>
    <script>
        // Define the Mapbox access token
        mapboxgl.accessToken =
            'pk.eyJ1IjoiYm9saW5jIiwiYSI6ImNseWM0NnR6djFsNWkyam9yYmxkYmtwOWUifQ.KlOzTUj0RB-kbIVSaJNJdQ';

        // Create the map object
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            zoom: 11, // starting zoom
            center: [237.66, 47.63] // starting center
        });


        async function geojsonFetch() {

            let response, calls911, seattleblock, table;
            response = await fetch('assets/calls911.geojson');
            calls911 = await response.json();
            response = await fetch('assets/seattleblock.geojson');
            seattleblock = await response.json();

            table = document.getElementsByTagName("table")[0];
            let row, cell1, cell2, cell3;
            for (let i = 0; i < calls911.features.length; i++) {
                // Create an empty <tr> element and add it to the 1st position of the table:
                row = table.insertRow(-1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = calls911.features[i].properties.incident_number;
                cell2.innerHTML = calls911.features[i].properties.datetime.substring(11, 19);
                cell3.innerHTML = calls911.features[i].properties.type
            }


            //load data to the map as new layers and table on the side.
            map.on('load', function loadingData() {

                map.addSource('calls911', {
                    type: 'geojson',
                    data: calls911
                });

                map.addLayer({
                    'id': 'calls911-layer',
                    'type': 'circle',
                    'source': 'calls911',
                    'paint': {
                        'circle-radius': 8,
                        'circle-stroke-width': 2,
                        'circle-color': 'red',
                        'circle-stroke-color': 'white'
                    }
                });


                map.addSource('seattleblock', {
                    type: 'geojson',
                    data: seattleblock
                });

                map.addLayer({
                    'id': 'seattleblock-layer',
                    'type': 'fill',
                    'source': 'seattleblock',
                    'paint': {
                        'fill-color': '#0080ff', // blue color fill
                        'fill-opacity': 0.5
                    }
                });

            });

        }

        geojsonFetch();

        let btn = document.getElementsByTagName("button")[0];

        btn.addEventListener('click', function(e) {
            console.log('Button clicked!');
            sortTable; // Assuming sortTable is defined globally
        });

        // define the function to sort table
        function sortTable(e) {
            let table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = timeToFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                    y = timeToFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                    //check if the two rows should switch place:
                    if (x < y) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

        function timeToFloat(time) {
            let parts = time.split(':');
            let hours = parseInt(parts[0]);
            let minutes = parseInt(parts[1]);
            let seconds = parseInt(parts[2]);
            return hours * 3600 + minutes * 60 + seconds;
        }
    </script>

</body>

</html>
